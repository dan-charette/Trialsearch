{% extends "base.html" %}

{% block title %}Search - Clinical Trials{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Search Clinical Trials</h4>
            </div>
            <div class="card-body">
                <form action="{{ url_for('search.search') }}" method="get">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="compound" class="form-label">Compound/Intervention</label>
                            <input type="text" class="form-control" id="compound" name="compound"
                                   placeholder="e.g., pembrolizumab">
                        </div>
                        <div class="col-md-6">
                            <label for="condition" class="form-label">Condition/Disease</label>
                            <input type="text" class="form-control" id="condition" name="condition"
                                   placeholder="e.g., Lung Cancer">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Phase <small class="text-muted">(select one or more)</small></label>
                            <div class="checkbox-group border rounded p-2">
                                {% for value, label in phases %}
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox"
                                           name="phases" value="{{ value }}" id="phase_{{ value }}">
                                    <label class="form-check-label" for="phase_{{ value }}">{{ label }}</label>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Status <small class="text-muted">(select one or more)</small></label>
                            <div class="checkbox-group border rounded p-2">
                                {% for value, label in statuses %}
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox"
                                           name="statuses" value="{{ value }}" id="status_{{ value }}">
                                    <label class="form-check-label" for="status_{{ value }}">{{ label }}</label>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
